syntax = "proto3";

package proto;

option go_package = "github.com/ZenikaRuangKreasi/zenika-protobuff/gen/proto;proto";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

service ProductService {
  rpc GetProduct(GetProductRequest) returns (ProductResponse) {
    option (google.api.http) = {
      get: "/api/v1/products/{id}"
    };
  }
  
  rpc ListProducts(ListProductsRequest) returns (ListProductsResponse) {
    option (google.api.http) = {
      get: "/api/v1/products"
    };
  }
  
  
  rpc UpdateProduct(UpdateProductRequest) returns (ProductResponse) {
    option (google.api.http) = {
      put: "/api/v1/products/{id}"
      body: "*"
    };
  }
  rpc AddProduct(Product) returns (ProductResponse) {
    option (google.api.http) = {
      post: "/api/v1/products"
      body: "*"
    };
  }
  rpc DeleteProduct(GetProductRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/api/v1/products/{id}"
    };
  }
  rpc OrderProductsList(OrderProductsListRequest) returns (OrderProductsListResponse) {
    option (google.api.http) = {
      get: "/api/v1/order-products"
    };
  }
}

message OrderProductsListRequest {
  string search = 1;
  string orderBy = 2;
  string order = 3;
  uint32 page = 4;
  uint32 rowsPerPage = 5;
  string date = 6;
  string orderType=7;
}
message OrderProductsListResponse {
  string message = 1;
  OrderProductData data = 2;
}
message OrderProductData{
    uint32 page=1;
    uint32 perPage=2;
    uint32 totalItems=3;
    repeated OrderProduct items=4;
}
message OrderProduct {
  string productName = 1;
  string orderId = 2;
  string orderNumber = 3;
  string orderStatus = 4;
  int32 qty = 5;
  int32 price = 6;
  int64 itemsPrice = 7; 
}
message ListProductsResponse {
  string message = 1;
  ProductData data = 2;
}
message ProductData{
    uint32 page=1;
    uint32 perPage=2;
    uint32 totalItems=3;
    repeated ProductTableData items=4;
}
message ProductTableData{
  string id=1;
  string name=2;
  uint64 price=3;
  uint32 qty=4;
  uint32 quantitySold=5;
  string cratedAt=6;
  string updatedAt=7;
}

message ProductResponse {
  string message = 1;;
  Product data = 2;;
}
message Product{
    string id=1;
    string name=2;
    uint64 price=3;
    uint32 qty=4;
    string desc=5;

}
message UpdateProductRequest{
  string id=1;
  string name=2;
  uint64 price=3;
  uint32 qty=4;
  string desc=5;
}
message GetProductRequest {
  string id = 1;
}

message ListProductsRequest {
  string search = 1;
  string orderBy = 2;
  string order = 3;
  uint32 page = 4;
  uint32 rowsPerPage = 5;
  string date = 6;
}
 