syntax = "proto3";

package proto;

option go_package = "github.com/ZenikaRuangKreasi/zenika-protobuff/gen/proto;proto";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

service DeliveryService {
  rpc GenerateLinkDelivery(google.protobuf.Empty) returns (CreateDeliveryResponse) {
    option (google.api.http) = {  
      post: "/api/v1/delivery/link-delivery"
      body: "*"
    };
  }
}

message CreateDeliveryResponse {
  string message = 1;
  LinkDelivery data = 2;
}

message LinkDelivery {
  string link = 1;
}